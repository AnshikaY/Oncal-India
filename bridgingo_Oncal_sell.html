          <br><br>
          <label for="da"><b> Product/Service: </b></label> <input type="text" id="da" name="prod" placeholder="product/service" required>
          <br><br>
          <label for="an"><b> Description of Product/Service: </b></label> <textarea rows="8" cols="55" placeholder="Specifications of product/service "required> </textarea> <br><br>

          <br><br>

          <select id="mp" name="mp">

            <option value="Six Months"> Six Months </option>
            <option value="One Year"> One Year </option>
            <option value="Two Years"> Two Years </option>
          </select> <br><br>
